<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0066;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9933ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="150" r="100" fill="#ffcc00" opacity="0.1"/>
  <circle cx="600" cy="50" r="60" fill="#00ff88" opacity="0.15"/>
  <circle cx="600" cy="250" r="60" fill="#ff0066" opacity="0.15"/>
  
  <!-- Download icon -->
  <g transform="translate(100, 100)">
    <rect x="-30" y="-40" width="60" height="70" rx="8" fill="#ffffff" opacity="0.95"/>
    <path d="M 0,-20 L 0,30" stroke="#ff0066" stroke-width="5" stroke-linecap="round"/>
    <path d="M -15,15 L 0,30 L 15,15" stroke="#ff0066" stroke-width="5" stroke-linecap="round" fill="none"/>
    <rect x="-25" y="40" width="50" height="6" rx="3" fill="#ff0066"/>
  </g>
  
  <!-- Play button icon -->
  <g transform="translate(1100, 150)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.95"/>
    <path d="M -10,-15 L -10,15 L 15,0 Z" fill="#00d4ff"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGrad)" filter="url(#glow)">
    TubeGrab
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="28" 
        text-anchor="middle" fill="#ffffff" opacity="0.95">
    YouTube Video &amp; MP3 Downloader
  </text>
  
  <!-- Features -->
  <text x="600" y="210" font-family="monospace" font-size="20" 
        text-anchor="middle" fill="#ffcc00" font-weight="bold">
    All Qualities • Fast • Easy to Use • Termux
  </text>
  
  <!-- Decorative lines -->
  <line x1="350" y1="235" x2="850" y2="235" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Version badge -->
  <g transform="translate(600, 260)">
    <rect x="-40" y="-12" width="80" height="24" rx="12" fill="#00ff88"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#0a0e27">
      v1.0.0
    </text>
  </g>
</svg>
